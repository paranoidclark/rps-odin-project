<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper or Scissors?</h1>
        <button id="rock" class="btn" value="Rock">Rock</button>
        <button id="paper" class="btn" value="Paper">Paper</button>
        <button id="scissors" class="btn" value="Scissors">Scissors</button>
    </div>


    <div class="playerChose"></div>
    <div class="computerChose"></div>
    <div class="results"></div>
    <br>
    <div class="playerScore">Player score: 0</div>
    <div class="computerScore">Computer score: 0</div>
    <div class="winner"></div>

    <script src="script.js" defer></script>
</body>

</html>
